<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="popup.css">
<script type="text/javascript" src="vendor/jquery-3.6.1.slim.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<ul>
		<li id="actionCopy">
			<div class="menu" style="background-image: url(img/copy.png);">
				<span class="text">Copy</span>
			</div>
		</li>
		<li id="actionCopyHighlighted">
			<div class="menu">
				<span class="text">Copy highlighted</span>
			</div>
		</li>
		<li id="actionCopyAll">
			<div class="menu">
				<span class="text">Copy all windows</span>
			</div>
		</li>
		<li id="actionCopyCurrent">
			<div class="menu">
				<span class="text">Copy current window</span>
			</div>
		</li>
		<li id="actionPaste">
			<div class="menu" style="background-image: url(img/paste.png);">
				<span class="text">Paste</span>
			</div>
		</li>
		<div class="separator"></div>
		<li id="actionOption" style="display: block; ">
			<div id="optionItem" class="menu">Options</div>
		</li>
	</ul>
	<div id="message"></div>
	<div id="recently-updated" style="display:none;"></div>
	<div id="contribute"><a href="">contribute</a></div>
</body>
</html>
